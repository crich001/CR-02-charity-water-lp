<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>charity: water - Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header section with logo and brand name -->
  <div class="header">
    <!-- Logo image -->
    <img src="https://i.imgur.com/BVvDMrk.png" alt="charity: water logo" class="logo" width="100" height="60">
    <!-- Brand name -->
    <span class="brand">charity: water</span>
  </div>

  <!-- Main content area -->
  <div class="main-content">
    <!-- Left side: Text and button -->
    <div class="left">
      <!-- Main message -->
      <h1 class="quote">
        “<span class="quote-bold">Climate Change Took Their Water. You Can Give It Back.</span>”
      </h1>
      <!-- Supporting text -->
      <p class="support-text">
        Help families on the frontlines of drought and heat gain access to safe, fresh water.
      </p>
      <!-- Call to action button -->
      <a href="#" class="cta-button">Join the fight today!</a>
    </div>
    <!-- Right side: Image -->
    <div class="right">
      <!-- Main image, use a placeholder for now -->
      <img src="https://i.imgur.com/eXp7lrb.jpeg" alt="Person with water" class="main-image">
    </div>
  </div>

  <!-- Decorative yellow shape at the bottom -->
  <div class="yellow-shape"></div>
</body>
</html>
